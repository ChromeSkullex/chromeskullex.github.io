<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art</title>

    <link rel="stylesheet" href="css/custom-style.css">
    <script src="js/bootstrap.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

</head>
<body >
    <div class="custom-shadow fixed-top custom-bar">
        <nav class="navbar bg-white">

            <div class="container-fluid">
                <a class="navbar-brand me-auto border" href="#">ChromeSkullex</a>

                <div class="p-2 border px-5 mx-1">
                    <a class="nav-item nav-link" href="#" role="button">Gallery</a>
                </div>
                <div class="p-2 border px-5 mx-1">
                    <a class="nav-item nav-link" href="#">About</a>
                </div>
                <div class="p-2 border px-5 mx-1">
                    <a class="nav-item nav-link" href="#">Contact</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="parallax"></div>

    <div class="text-white custom-text">
        <h1>CHROMESKULLEX</h1>
        <p>just a hobbyist</p>
    </div>

    <div class="custom-year custom-shadow">
        <nav class="navbar">
            <div class="container-md justify-content-center">
                <div class="p-1 px-5 m-3 bg-dark custom-border">
                    <a class="nav-item nav-link text-white" href="#" role="button">2023</a>
                </div>
                <div class="p-1 px-5 m-3 custom-border">
                    <a class="nav-item nav-link" href="#" role="button">2022</a>
                </div>
                <div class="p-1 px-5 m-3 custom-border">
                    <a class="nav-item nav-link" href="#" role="button">2021</a>
                </div>
                <div class="p-1 px-5 m-3 custom-border">
                    <a class="nav-item nav-link" href="#" role="button">2020</a>
                </div>



            </div>


        </nav>
    </div>


    <div class="container-fluid justify-content-center">
        <div class="row m-4">
            <div class="col-lg-4">
                <img src="img/evildragonSFX_fire_sig.png" class="w-100">
            </div>
        </div>
    </div>

    <script>
        $(window).scroll(function (e){
            let scroll = $(window).scrollTop();
            //console.log(scroll);
            if (scroll >= 100) {
                $('.custom-bar').addClass("navbar-hide");
            } else {
                $('.custom-bar').removeClass("navbar-hide");
            }
        });
        //Parallax effect

        let lastScroll = 0;

        var currpx = 10;
        $(window).scroll(function (e){
            let scroll = $(window).scrollTop();
            if (scroll > lastScroll){
                console.log("Down")
                // img goes down
                currpx+=2;
                $('.parallax').css("background-position", "0px "+ currpx+"px")

            }
            else {
                console.log("up")

                currpx-=2;
                $('.parallax').css("background-position", "0px "+ currpx+"px")

                // img goes up
            }
            if (currpx >= 150){
                currpx = 150;
            }
            else if (currpx <=10){
                currpx = 10;
            }

            console.log("current:", currpx)
            lastScroll = scroll;
        })
    </script>

</body>
</html>
