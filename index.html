    <script>
        $(window).scroll(function (e){
            let scroll = $(window).scrollTop();
            //console.log(scroll);
            if (scroll >= 100) {
                $('.custom-bar').addClass("navbar-hide");
            } else {
                $('.custom-bar').removeClass("navbar-hide");
            }
        });
        //Parallax effect
        $(window).scroll(function (e){
            const
                a = $(this).scrollTop(),
                b = 800;
            $("h1").css({
                backgroundPosition: "center " + a / 2 + "px"
            });
            $(".parallax").css({
                top: a / 1.6 + "px"
            });
        })
        document.addEventListener("scroll", ()=>{
            const top = window.pageYOffset,
                one = document.querySelector(".parallax");
            one.style.bottom = -(top*.1) + "px";
        })

        $(document).ready(function (){

            $(".custom-nav-inactive").hover(function (e){
                $(this).css('cursor', 'pointer');
            })
            $(".item").hover(function (e){
                $(this).css('cursor', 'pointer');
            }).click(function (e){
                console.log("Cliked")
                $(".item.img").width(1000);
            })
            $(".custom-year-inactive").hover(function (e){
                $(this).css('cursor', 'pointer');

                $(this).animate({
                    backgroundColor: jQuery.Color( "#212529" ),
                    color: jQuery.Color( "white" )
                }, 20);
            }, function (e){
                $(this).animate({
                    backgroundColor: "#fffff",
                    color: "#212529"
                });
            })
        })

        $('#demo1').flexImages({rowHeight: 500});

    </script>
